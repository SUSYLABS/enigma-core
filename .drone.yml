pipeline:
  core:
    group: tests
    image: enigmampc/enigma-core:0.0.5-rocksdb-5.17.2
    devices:
      - "/dev/isgx:/dev/isgx"
    commands:
      - /opt/intel/libsgx-enclave-common/aesm/aesm_service
      - . /opt/sgxsdk/environment && . /root/.cargo/env
      - cd enigma-core && RUSTFLAGS=-Awarnings make DEBUG=1
      - cd app && RUSTFLAGS=-Awarnings cargo test

  principal:
    group: tests
    image: enigmampc/enigma-core:0.0.5-rocksdb-5.17.2
    devices:
      - "/dev/isgx:/dev/isgx"
    commands:
      - export NODE_URL="http://ganache:8545"
      - /opt/intel/libsgx-enclave-common/aesm/aesm_service
      - . /opt/sgxsdk/environment && . /root/.cargo/env
      - cd enigma-principal && RUSTFLAGS=-Awarnings make DEBUG=1
      - cd app && RUSTFLAGS=-Awarnings cargo test

  tools_u:
    group: tests
    image: enigmampc/enigma-core:0.0.5-rocksdb-5.17.2
    commands:
      - . /root/.cargo/env
      - export NODE_URL="http://ganache:8545"
      - cd enigma-tools-u
      - RUSTFLAGS=-Awarnings cargo test

  enigma_crypto:
    group: tests
    image: enigmampc/enigma-core:0.0.5-rocksdb-5.17.2
    commands:
      - . /root/.cargo/env
      - cd enigma-crypto
      - RUSTFLAGS=-Awarnings cargo test
      - RUSTFLAGS=-Awarnings cargo build --no-default-features --features=sgx

  tools_m:
    group: tests
    image: enigmampc/enigma-core:0.0.5-rocksdb-5.17.2
    commands:
      - . /root/.cargo/env
      - cd enigma-tools-m
      - RUSTFLAGS=-Awarnings cargo test
      - RUSTFLAGS=-Awarnings cargo build --no-default-features --features=sgx

  enigma_types:
    group: tests
    image: enigmampc/enigma-core:0.0.5-rocksdb-5.17.2
    commands:
      - . /root/.cargo/env
      - cd enigma-types
      - RUSTFLAGS=-Awarnings cargo test
      - RUSTFLAGS=-Awarnings cargo build --no-default-features
      - RUSTFLAGS=-Awarnings cargo build --no-default-features --features=sgx
      - RUSTFLAGS=-Awarnings cargo build --no-default-features --features=alloc

services:
  ganache:
    image: trufflesuite/ganache-cli:v6.1.6
    command: ["-h", "0.0.0.0"]